{% extends 'base.html' %}

{% block head %}
<title>Robotik Team 1</title>
{% endblock %}

{% block body %}
<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form" action="/" method="POST">
            <span class="contact100-form-title">
                Klasifikasi Kualitas Udara
            </span>

            <div class="wrap-input100 validate-input">
                <span class="label-input100">Nilai Suhu</span>
                <input class="input100" type="text" placeholder="Input Nilai Suhu" name="suhu" id="suhu" required>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" >
                <span class="label-input100">Nilai Kelembapan</span>
                <input class="input100" type="text" placeholder="Input Nilai Kelembapan" name="kelembapan" id="kelembapan" required>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" >
                <span class="label-input100">Kadar Partikulate Matter (PM10)</span>
                <input class="input100" type="text" placeholder="Input kadar Partikulate Matter (PM10)" name="Partikulate matter (PM10)" id="Partikulate matter (PM10)" required>
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" >
                <span class="label-input100">Kadar Karbon Monoksida</span>
                <input class="input100" type="text" placeholder="Input kadar Karbon Monoksida" name="Karbon Monoksida" id="Karbon Monoksida" required>
                <span class="focus-input100"></span>
            </div>

            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <div class="contact100-form-bgbtn"></div>
                    <button class="contact100-form-btn">
                        <span>
                            Prediksi
                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

{% endblock %}
